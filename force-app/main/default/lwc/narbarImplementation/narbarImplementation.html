<template>
    <div class="slds-context-bar">
        <!-- Navigation Bar -->
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <!-- Home Tab -->
                <li class="slds-context-bar__item ">
                    <a href="#" class="slds-context-bar__label-action" onclick={setActiveTab} title="Home">
                        <span class="slds-truncate" title="Home">Home</span>
                    </a>
                </li>

                <!-- Accounts Tab -->
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" onclick={setActiveTab} title="Accounts">
                        <span class="slds-truncate" title="Accounts">Accounts</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" onclick={setActiveTab} title="Contacts">
                        <span class="slds-truncate" title="Contacts">Contacts</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Content Display -->
    <div class="slds-m-around_medium">
        <template if:true={contentShow.Home}>
            <p>Welcome to the Home Page! Select a tab to view data.</p>
        </template>

        <template if:true={contentShow.Accounts}>
            <c-account-list></c-account-list>
        </template>

        <template if:true={contentShow.Contacts}>
            <c-contact-list></c-contact-list>
        </template>
    </div>
</template>
