<template>
  <lightning-card title="Searchable, Sortable & Paginated Account List" icon-name="standard:account">
      <div style="height: 400px;">
          <lightning-datatable
              key-field="Id"
              data={displayedAccounts}
              columns={columns}
              onsort={handleSort}
              sorted-by={sortBy}
              sorted-direction={sortDirection}
              onrowaction={handleRowAction}>
          </lightning-datatable>
      </div>

      <!-- Expandable Contacts Section -->
      <template if:true={selectedAccount}>
          <div class="slds-m-around_medium">
              <h2 class="slds-text-heading_medium">Contacts for {selectedAccountName}</h2>
              <lightning-datatable
                  key-field="Id"
                  data={contacts}
                  columns={contactColumns}>
              </lightning-datatable>
          </div>
      </template>

      <!-- Pagination Controls -->
      <div class="slds-m-top_medium slds-align_absolute-center">
          <lightning-button-icon icon-name="utility:chevronleft"
                                 alternative-text="Previous"
                                 variant="brand"
                                 onclick={handlePrevious}
                                 disabled={disablePrevious}>
          </lightning-button-icon>

          <span class="slds-m-horizontal_medium"> Page {currentPage} of {totalPages} </span>

          <lightning-button-icon icon-name="utility:chevronright"
                                 alternative-text="Next"
                                 variant="brand"
                                 onclick={handleNext}
                                 disabled={disableNext}>
          </lightning-button-icon>
      </div>

  </lightning-card>
</template>
